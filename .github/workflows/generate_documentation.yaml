name: Generate Documentation

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check Directory
      run: |
        ls

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  # Change to your required Python version

    - name: Run documentation script
      run: |
        python update_metadata.py

    - name: Commit changes
      run: |
        git config --local user.email "113810873+Interrobang01@users.noreply.github.com"
        git config --local user.name "Interrobang"
        git add README.md
        git add package.toml
        git add current_version.txt
        git commit -m "Update metadata" || echo "No changes to commit"
        git push origin master
